<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KC Minecraft</title>
    <style>
        /* Base font size */
        html {
            font-size: 42px; 
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0rem; /* padding around edges */
            background-color: #f0f0f0; /* light background */
        }

        /* Consistent spacing for all blocks */
        h1, .main-site, .server-info {
            margin: 1rem 0; /* 1rem top & bottom for all */
        }

        h1 {
            font-size: 2.5rem; /* ~105px at 42px base */
        }

        .main-site {
            font-size: 1.5rem; /* ~63px */
        }

        .server-info {
            font-size: 1rem; /* ~42px */
        }

        a {
            color: #1a73e8; /* nice blue link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Big title -->
    <h1>KC Minecraft</h1>

    <!-- Main site text -->
    <p class="main-site">kcminecraft.org</p>

    <!-- Server info -->
    <p class="server-info">
        Bedrock: kcminecraft.org, Port: 19132<br>
        Java: kcminecraft.org<br>
        Map: <a href="http://kcminecraft.org:8100/" target="_blank">http://kcminecraft.org:8100/</a>
    </p>
</body>
</html>
